<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>For You</title>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400;700&family=Montserrat:wght@400;600&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Montserrat', sans-serif;
            overflow: hidden;
        }
        
        @keyframes float {
            0% { transform: translateY(0) rotate(0deg); }
            50% { transform: translateY(-20px) rotate(5deg); }
            100% { transform: translateY(0) rotate(0deg); }
        }
        
        @keyframes sparkle {
            0% { opacity: 0.2; transform: scale(0.8); }
            50% { opacity: 1; transform: scale(1.2); }
            100% { opacity: 0.2; transform: scale(0.8); }
        }
        
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }
        
        @keyframes gradientMove {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }
        
        .gradient-bg {
            background: linear-gradient(-45deg, 
                #ff6b6b, 
                #ff8e8e, 
                #ffb3b3, 
                #ffd1d1, 
                #ff9a9e, 
                #fad0c4, 
                #a18cd1, 
                #fbc2eb,
                #ff6b6b);
            background-size: 400% 400%;
            animation: gradientMove 20s ease infinite;
            height: 100vh;
            width: 100vw;
            position: fixed;
            top: 0;
            left: 0;
            filter: brightness(1.1) contrast(1.1);
        }
        
        .heart-btn {
            animation: float 4s ease-in-out infinite, pulse 2s infinite;
            box-shadow: 0 0 30px rgba(255, 105, 180, 0.8);
            transition: all 0.5s ease;
            font-size: 24px;
            padding: 18px 36px;
            background: linear-gradient(45deg, rgba(255, 255, 255, 0.95), rgba(255, 255, 255, 0.85));
            color: #ff1493;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            font-weight: 600;
            letter-spacing: 0.5px;
            text-shadow: 0px 0px 2px rgba(255, 255, 255, 0.5);
            backdrop-filter: blur(5px);
        }
        
        .heart-btn:hover {
            transform: scale(1.1);
            box-shadow: 0 0 40px rgba(255, 105, 180, 1);
            background: linear-gradient(45deg, rgba(255, 255, 255, 1), rgba(255, 255, 255, 0.95));
        }
        
        .sparkle {
            position: absolute;
            background: radial-gradient(circle, rgba(255,255,255,0.9) 0%, rgba(255,255,255,0.4) 50%, rgba(255,255,255,0) 100%);
            border-radius: 50%;
            pointer-events: none;
            filter: blur(1px);
        }
        
        .fade-in {
            opacity: 0;
            transition: opacity 1.8s ease;
        }
        
        .handwritten {
            font-family: 'Dancing Script', cursive;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.2);
        }
        
        .floating-heart {
            position: absolute;
            opacity: 0.7;
            animation: float 6s ease-in-out infinite;
            pointer-events: none;
            z-index: 1;
        }
        
        .content-container {
            position: relative;
            z-index: 10;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            padding: 20px;
        }
        
        .romantic-message {
            text-align: center;
            max-width: 800px;
            margin: 0 auto;
        }
        
        .title-text {
            font-size: 62px;
            background: linear-gradient(45deg, #ff1493, #ff69b4, #ff1493);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            margin-bottom: 40px;
            line-height: 1.2;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
        }
        
        .continue-btn {
            margin-top: 40px;
            background: linear-gradient(45deg, rgba(255, 255, 255, 0.95), rgba(255, 255, 255, 0.85));
            color: #ff1493;
            font-size: 22px;
            font-weight: 600;
            padding: 16px 32px;
            border-radius: 50px;
            border: none;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 10px 20px rgba(255, 105, 180, 0.4);
            backdrop-filter: blur(5px);
        }
        
        .continue-btn:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 25px rgba(255, 105, 180, 0.6);
            background: linear-gradient(45deg, rgba(255, 255, 255, 1), rgba(255, 255, 255, 0.95));
        }
        
        .glow {
            animation: glow 2s ease-in-out infinite alternate;
        }
        
        @keyframes glow {
            from {
                text-shadow: 0 0 5px #fff, 0 0 10px #fff, 0 0 15px #ff1493, 0 0 20px #ff1493;
            }
            to {
                text-shadow: 0 0 10px #fff, 0 0 20px #fff, 0 0 30px #ff1493, 0 0 40px #ff1493;
            }
        }
        
        .music-btn {
            position: fixed;
            bottom: 20px;
            right: 20px;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            background: linear-gradient(45deg, rgba(255, 255, 255, 0.95), rgba(255, 255, 255, 0.85));
            color: #ff1493;
            border: none;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            box-shadow: 0 0 15px rgba(255, 105, 180, 0.6);
            z-index: 100;
            transition: all 0.3s ease;
            backdrop-filter: blur(5px);
        }
        
        .music-btn:hover {
            transform: scale(1.1);
            box-shadow: 0 0 25px rgba(255, 105, 180, 0.8);
        }
        
        .music-btn.playing {
            animation: pulse 2s infinite;
        }
        
        @keyframes pulse-music {
            0% { box-shadow: 0 0 15px rgba(255, 105, 180, 0.6); }
            50% { box-shadow: 0 0 25px rgba(255, 105, 180, 1); }
            100% { box-shadow: 0 0 15px rgba(255, 105, 180, 0.6); }
        }
    </style>
</head>
<body>
    <div class="gradient-bg"></div>
    
    <!-- Floating hearts in background -->
    <div id="floating-elements" class="fixed inset-0 pointer-events-none"></div>
    
    <!-- Main content -->
    <div class="content-container">
        <button id="heart-button" class="heart-btn">
            Click to see something made just for you...
        </button>
        
        <div id="romantic-message" class="romantic-message fade-in hidden">
            <h2 class="handwritten title-text glow">It starts with a smile...</h2>
            
            <button id="continue-button" class="continue-btn hidden">
                Let me show you something...
            </button>
        </div>
    </div>
    
    <!-- Music Button -->
    <button id="music-button" class="music-btn" title="Play/Pause Music">♫</button>
    
    <!-- Hidden Audio Element -->
    <audio id="background-music" loop>
        <source src="./Perfect-(Mr-Jat.in).mp3" type="audio/mpeg">
        Your browser does not support the audio element.
    </audio>
    
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Create floating hearts and sparkles
            createFloatingElements();
            
            // Heart button click event
            const heartButton = document.getElementById('heart-button');
            const romanticMessage = document.getElementById('romantic-message');
            const continueButton = document.getElementById('continue-button');
            
            heartButton.addEventListener('click', function() {
                // Add click effect
                this.style.transform = 'scale(0.95)';
                setTimeout(() => {
                    // Hide heart button with animation
                    heartButton.style.opacity = '0';
                    heartButton.style.transform = 'scale(0.8) translateY(-50px)';
                    
                    // After button disappears, show message
                    setTimeout(() => {
                        heartButton.style.display = 'none';
                        romanticMessage.classList.remove('hidden');
                        
                        // Fade in message
                        setTimeout(() => {
                            romanticMessage.style.opacity = '1';
                            
                            // After message is shown, display continue button
                            setTimeout(() => {
                                continueButton.classList.remove('hidden');
                                continueButton.style.opacity = '0';
                                
                                setTimeout(() => {
                                    continueButton.style.opacity = '1';
                                    createMoreSparkles();
                                }, 100);
                            }, 1800);
                        }, 100);
                    }, 600);
                }, 200);
            });
            
            // Continue button click event
            continueButton.addEventListener('click', function() {
                // Button click effect
                this.style.transform = 'scale(0.95)';
                setTimeout(() => {
                    // Redirect to page2.html
                    window.location.href = 'memory.html';
                }, 300);
            });
            
            // Music functionality
            const musicButton = document.getElementById('music-button');
            const backgroundMusic = document.getElementById('background-music');
            
            // Check if music was playing before
            if (localStorage.getItem('musicPlaying') === 'true') {
                playMusic();
            }
            
            // Music button click event
            musicButton.addEventListener('click', function() {
                if (backgroundMusic.paused) {
                    playMusic();
                } else {
                    pauseMusic();
                }
            });
            
            // Function to play music
            function playMusic() {
                backgroundMusic.play().then(() => {
                    musicButton.classList.add('playing');
                    musicButton.style.animation = 'pulse-music 2s infinite';
                    localStorage.setItem('musicPlaying', 'true');
                }).catch(error => {
                    console.error('Error playing music:', error);
                });
            }
            
            // Function to pause music
            function pauseMusic() {
                backgroundMusic.pause();
                musicButton.classList.remove('playing');
                musicButton.style.animation = 'none';
                localStorage.setItem('musicPlaying', 'false');
            }
            
            // Before page unload, store current time
            window.addEventListener('beforeunload', function() {
                if (!backgroundMusic.paused) {
                    localStorage.setItem('musicCurrentTime', backgroundMusic.currentTime);
                }
            });
            
            // If music was playing, resume from the stored time
            if (localStorage.getItem('musicPlaying') === 'true') {
                const storedTime = parseFloat(localStorage.getItem('musicCurrentTime') || '0');
                if (!isNaN(storedTime)) {
                    backgroundMusic.currentTime = storedTime;
                }
            }
        });
        
        // Function to create floating hearts and sparkles
        function createFloatingElements() {
            const container = document.getElementById('floating-elements');
            const elements = ['❤️', '✨', '💕', '✨', '💖', '💝', '💘', '💓', '💗'];
            
            // Create more random floating elements
            for (let i = 0; i < 30; i++) {
                const element = document.createElement('div');
                element.classList.add('floating-heart');
                
                // Random position
                element.style.left = `${Math.random() * 100}vw`;
                element.style.top = `${Math.random() * 100}vh`;
                
                // Random delay and duration for animation
                element.style.animationDelay = `${Math.random() * 5}s`;
                element.style.animationDuration = `${6 + Math.random() * 10}s`;
                
                // Random element
                element.innerText = elements[Math.floor(Math.random() * elements.length)];
                
                // Random opacity
                element.style.opacity = `${0.2 + Math.random() * 0.5}`;
                
                // Random size
                const size = 20 + Math.random() * 30;
                element.style.fontSize = `${size}px`;
                
                container.appendChild(element);
            }
            
            // Create sparkle effects
            for (let i = 0; i < 25; i++) {
                createSparkle();
            }
        }
        
        function createSparkle() {
            const container = document.getElementById('floating-elements');
            const sparkle = document.createElement('div');
            sparkle.classList.add('sparkle');
            
            // Random position
            sparkle.style.left = `${Math.random() * 100}vw`;
            sparkle.style.top = `${Math.random() * 100}vh`;
            
            // Random animation
            sparkle.style.animation = `sparkle ${2 + Math.random() * 4}s ease-in-out infinite`;
            sparkle.style.animationDelay = `${Math.random() * 5}s`;
            
            // Random size
            const size = 5 + Math.random() * 8;
            sparkle.style.width = `${size}px`;
            sparkle.style.height = `${size}px`;
            
            container.appendChild(sparkle);
        }
        
        function createMoreSparkles() {
            // Add more sparkles when the message appears
            for (let i = 0; i < 15; i++) {
                setTimeout(() => {
                    createSparkle();
                }, i * 200);
            }
        }
    </script>
</body>
</html>
